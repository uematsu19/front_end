<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/pc.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/smart-phone.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/header.css">

    <script src="../assets/js/jquery-3.4.1.min.js"></script>
    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/sort_style.js"></script>
    <script src="../assets/js/doc-post.js"></script>
    <!-- <script src="../assets/js/add_img_pre.js"></script> -->

    <title>Document_form</title>
</head>

<body>
    <header>
        <div id="nav-drawer">
            <input id="nav-input" type="checkbox" class="nav-unshown">
            <label id="nav-open" for="nav-input"><span></span></label>
            <label class="nav-unshown" id="nav-close" for="nav-input"></label>

            <div id="nav-content">
                <ul class="sidenav">
                    <li><a href="../serch_res/index.html">ライブ提案書</a></li>
                    <li><a href="../serch_res/index.html">ライブ報告書</a></li>
                    <li><a href="./doc_form.html">書類を書く</a></li>
                    <li><a href="index.html">このサイトについて</a></li>
                </ul>
            </div>

            <form id="form01" action="#" class="form">
                <input id="input01" type="text"><input id="submit01" type="submit" value="検索">
            </form>

            <div class="info">
                <a href="">このサービスについて</a>
            </div>
        </div>
    </header>

    <div id='shadow'></div>

    <div id='page'>
        <div id='doc-sort'>
            <!--書類全体からソートする-->
            <button type="button" id="sugg-btn" class="sort-btn">業務提案書</button><button type="button" id="repo-btn"
                class="sort-btn">業務報告書</button>
        </div>

        <div id='content'>
            <p class='ps'>※書類を選んでください。<br>
                　文字数制限はありません。枠内で改行することができます。</p>

            <div id='doc-form'>
                <h2 class='title'>書類タイトル</h2>
                <textarea class='input-box' name="doc-title" placeholder="書類タイトルを入力してください"></textarea>

                <h2 class='title'>ライブ、イベント名</h2>
                <textarea class='input-box' name="doc-event" placeholder="ライブ、イベント名を入力してください"></textarea>

                <h2 class='title'>推しグループ名、ユニット名</h2>
                <textarea class='input-box' name="doc-oshi" placeholder="推しグループ名、ユニット名など"></textarea>

                <h2 class='title'>タグ</h2>
                <textarea class='input-box' name="doc-tags" placeholder="半角カンマ区切り&#13;&#10;例. ○○○, ○○○"></textarea>

                <!-- <h2 class='title'>ヘッダー画像</h2>
                <input type="file" name="doc-img" id="header-img" accept=" image/jpeg, image/jpg, image/png">
                <div id="preview"></div> -->

                <!-- ライブ提案書 -->
                <div id='sugg'>
                    <h2 class='title'>理想のセットリスト</h2>
                    <textarea class='input-box' name="doc-setlist" placeholder="1. ○○○&#13;&#10;2. ○○○ など"></textarea>

                    <h2 class='title'>理想の演出</h2>
                    <textarea class='input-box' name="doc-dire" placeholder="この曲でこういった演出が見たい など"></textarea>
                </div>
                <!-- ライブ報告書 -->
                <div id='repo'>
                    <h2 class='title'>推し、担当 業務報告</h2>
                    <textarea class='input-box' name="doc-repo"
                        placeholder="ライブでの推しや担当について&#13;&#10;最高な推し・担当の場面"></textarea>

                    <h2 class='title'>総括</h2>
                    <textarea class='input-box' name="doc-sum" placeholder="ライブやイベントを総じて"></textarea>
                </div>
            </div>

            <div id='doc-pre'>
                <!-- <p class='ps'></p> -->
                <div id='doc-area'>
                    <!--post内容表示エリア-->
                    <!-- <img src='../assets/img/DSC_0651.JPG' alt='[doc-img]' class='doc-img'> -->
                    <h2 class='doc-title'></h2>
                    <div class='doc-main'></div>
                </div>
            </div>

            <div id='pre-button'>
                <!--プレビュー画面へ遷移-->
                <button type="button" class="pre-btn">確認</button>
            </div>
            <div id='post-btn'>
                <button type="button" class="return">戻る</button><button type="button" class="doc-post">投稿</button>
            </div>
        </div>
    </div>
</body>

</html>
