<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="event_form.css">
    <title>form</title>
  </head>
  <body>

    <form action="#" method="post">
	  <p>イベント名<br>
	    <input type="text" name="event">
	  </p>
	  <p>日時<br>
	    <input type="datetime-local" name="date">
	  </p>
	  <p>会場(URL)<br>
	    <input type="url" name="url">
	  </p>
      <p>費用<br>
        <input type="number" name="pay">
      </p>
      <p>ハッシュタグ<br>
        <input type="text" name="tag1" list="list">
          <datalist id="list">
              <option value="DJライブ">
   			  <option value="バラード">
   			  <option value="生誕祭">
    	  </datalist>
       <input type="text" name="tag2" list="list2">
           <datalist id="list2">
             <option value="グループ1">
             <option value="グループ2">
             <option value="グループ3">
          </datalist>
       <input type="text" name="tag3"></p>
    <p>属性<br>
     <select name="type">
       <option value="1">属性1</option>
       <option value="2">属性2</option>
       <option value="3">属性3</option>
       <option value="4">属性4</option>
     </select>
    </p>
    <p>画像アップロード<br>
      <input type="file" name="upload" accept="image/jpeg, image/png">
    </p>
    <p>概要<br>
      <textarea name="comment" cols="50" rows="5"></textarea>
    </p>
    <input type="submit" value="送信">
    
    </form>

  </body>
</html>
